<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cbz Reader Application</title>
        <meta name="description" content="A reader for CBZ files">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <link rel="stylesheet" media="all" href="/assets/css/main.css" />
    </head>
    <body>
        <div id="cbz-reader-container">
            <div id="cbz-reader-toolbar" class="navbar navbar-default" role="navigation">
                <div class="">
                    <div class="toolbar-left navbar-left">
                        <a class="button tiny round" data-action="toggle-browser">Files</a>
                        <a class="button tiny round" data-action="toggle-pages">Pages</a>
                    </div>
                    <div class="toolbar-right navbar-right">
                        <a class="button tiny round" data-action="fullscreen">Full</a>
                    </div>
                    <div class="toolbar-center">
                        <a class="button tiny round fi-arrow-left" data-action="previous-page" disabled></a>
                        <a class="button tiny round fi-arrow-right" data-action="next-page" disabled></a>
                    </div>
                </div>
            </div>
            <div id="cbz-reader-body">
                <div id="cbz-reader-browser">
                    <div class="browser-root">
                        <ol class="nav directory-children"></ol>
                    </div>
                </div>
                <div id="cbz-reader-viewer">
                    <img class="image" />
                </div>
                <div id="cbz-reader-pages">
                    <div>
                        <div class="current-file-title">No File</div>
                        <ul class="nav current-file-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script id="cbz-reader-template-browser-row" type="application/x-template-dot">
            <li class="browser-item" data-path="{{= it.path }}">
                <a href="#!{{= it.path }}{{= it.directory ? '' : '::1' }}">
                    <span class="browser-icon {{= it.directory ? 'fi-folder' : 'fi-page' }}"></span>
                    <span class="file-name">{{= it.filename }}</span>
                </a>
                {{? it.directory }}
                <ol class="nav directory-children">
                </ol>
                {{?}}
            </li>
        </script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
